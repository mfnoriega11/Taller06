repositories {
    jcenter()
    mavenCentral()
}

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:1.8.3")
    }
}


apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'
group 'co.com.linkedin'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8





dependencies {
    compile 'net.serenity-bdd:serenity-core:2.0.41'
    compile 'net.serenity-bdd:serenity-junit:2.0.41'
    compile 'net.serenity-bdd:serenity-cucumber:1.9.31'
    compile 'net.serenity-bdd:serenity-screenplay:2.0.41'
    compile 'net.serenity-bdd:serenity-screenplay-webdriver:2.0.41'
    testCompile('org.assertj:assertj-core:1.7.0')
    testCompile('org.slf4j:slf4j-simple:1.7.7')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

gradle.startParameter.continueOnFailure = true
